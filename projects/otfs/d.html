<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="./css/d.css" rel="stylesheet">

<body>
  <div id="dl">
    <div class="container-fluid main">
      <div class="imageBox">
        <img class="topic" src="./image/if_123_CloudDownload_183249.png">
      </div>
      <template>
        <div class="alert alert-warning" role="alert" v-for="(item, index) in errMsgs" :key="index">
          {{item}}
        </div>
      </template>
      <div class="alert alert-success" role="alert" v-if="showDownload">
        Download will strat soon , if not
        <a href="#" @click="openFilePath2">Click Me</a>.
      </div>
      <div class="alert alert-success" role="alert" v-show="isLoading">
        Wait a moment , file is processing now.
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-database.js"></script>
